<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NGO Dashboard - Safichain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Safichain NGO</a>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" href="/chatbot">ðŸ¤– Chatbot</a>
                <button class="btn btn-outline-light" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">NGO Dashboard ðŸ’™</h2>

        <!-- Wallet Balance -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">Wallet Balance</div>
            <div class="card-body">
                <h4 id="wallet-balance">Loading...</h4>
            </div>
        </div>

        <!-- Beneficiaries -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Beneficiaries (Users)</div>
            <div class="card-body">
                <table class="table table-bordered" id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>KYC Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="card">
            <div class="card-header bg-dark text-white">Transaction History</div>
            <div class="card-body">
                <table class="table table-bordered" id="tx-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Recipient</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const backendURL = "http://127.0.0.1:5000";

        // âœ… Load Balance
        async function loadBalance() {
            let res = await fetch(`${backendURL}/api/ngo/balance`, { credentials: "include" });
            let data = await res.json();
            document.getElementById("wallet-balance").innerText = data.balance + " HBAR";
        }

        // âœ… Load Users
        async function loadUsers() {
            let res = await fetch(`${backendURL}/api/ngo/users`, { credentials: "include" });
            let data = await res.json();
            let tbody = document.querySelector("#users-table tbody");
            tbody.innerHTML = "";
            data.forEach(u => {
                tbody.innerHTML += `
          <tr>
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td>${u.email}</td>
            <td>${u.kyc_status}</td>
          </tr>`;
            });
        }

        // âœ… Load Transactions
        async function loadTransactions() {
            let res = await fetch(`${backendURL}/api/ngo/transactions`, { credentials: "include" });
            let data = await res.json();
            let tbody = document.querySelector("#tx-table tbody");
            tbody.innerHTML = "";
            data.forEach(tx => {
                tbody.innerHTML += `
          <tr>
            <td>${tx.id}</td>
            <td>${tx.recipient_id}</td>
            <td>${tx.amount}</td>
            <td>${tx.status}</td>
            <td>${tx.description}</td>
          </tr>`;
            });
        }

        // âœ… Logout
        document.getElementById("logout-btn").addEventListener("click", async () => {
            await fetch(`${backendURL}/api/users/logout`, { method: "POST", credentials: "include" });
            window.location.href = "/api/users/auth";
        });

        // âœ… Init
        document.addEventListener("DOMContentLoaded", () => {
            loadBalance();
            loadUsers();
            loadTransactions();
        });
    </script>

</body>

</html>
