<!-- templates/user_dashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Safichain Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="text-center mb-4">
            <h2>👤 Welcome to Safichain Dashboard</h2>
        </div>

        <!-- Wallet & Trust Score -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-success text-white">💰 Wallet Balance</div>
                    <div class="card-body" id="wallet-balance">Loading...</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-info text-white">🔐 Trust Score</div>
                    <div class="card-body" id="trust-score">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div class="card mb-3">
            <div class="card-header bg-warning">🔔 Notifications</div>
            <div class="card-body" id="dashboard-notifications">Loading...</div>
        </div>

        <!-- Chatbot Link -->
        <div class="text-center">
            <a href="/chat" class="btn btn-primary btn-lg">💬 Open Safichain Chatbot</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
